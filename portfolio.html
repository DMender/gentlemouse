  <script>
    $(document).ready(function(){
      $(document).on('click', function(event) {
        $('.full').removeClass('full');
        if ($(event.target).is('img')) {
          $(event.target).addClass('full');
          $('html, body').animate({
            scrollTop: $(event.target).offset().top-10
          }, 500);
        } else {
          $('html, body').animate({
            scrollTop: 0
          }, 500);
        }
      });
    });
  </script>
