<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: grey;
            }
            canvas {
                background-color: white;
                border: 1px solid black;
            }
        </style>
    </head>
    <body onload="run()">
        <canvas id="frame" width="640" height="480"></canvas>
        <p id="delta">boing</p>
        <p id="fps">boing</p>
    </body>
    <script>
        function run() {
            //init variables
            var canvas = document.getElementById("frame");
            var ctx = canvas.getContext("2d");
            let time = Date.now();
            let lastTime = time;
            let delta;
            let tick = 0;
            let fps = 60;
            let actualfps;

            let pos = 0;
            
            //loop and delta
            gameLoop();
            function gameLoop() {
                requestAnimationFrame(gameLoop);
                time = Date.now();
                delta = time - lastTime;
                lastTime = time;
                document.getElementById("delta").innerHTML = "Delta: " + delta;
                tick += delta;
                actualfps = 1000/delta;
                document.getElementById("fps").innerHTML = "FPS: " + actualfps;
                if (tick >= 1000/fps) {
                    tick = 0;
                    update(delta);
                    draw(delta);
                }
            }

            //logic
            function update(dt) {
                pos += 10*dt*.01;
                ctx.clearRect(0, 0, canvas.width, canvas.height); 
                ctx.font = "30px Arial";
                make_base(pos);

  base_image.onload = function(){
    ctx.drawImage(base_image, 10+xpos, 100);
  }
}
                ctx.fillText("Hello World", 10+pos, 50);
            }

            //draw
            function draw(dt) {

        }
    </script>
</html>
